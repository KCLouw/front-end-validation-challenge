<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Validation</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/formValidation.js" defer></script>
</head>
<body>
    <h1>Input Form</h1>
    <form action="#" method="get">
        <div class="item-1">
            <label for="newTask">New Task:</label>
            <input type="text" name="newTask" id="newTask" placeholder="Required and must contain no html characters" required>
            <span class="tooltiptext">Must not contain any HTML characters</span>
            <p id="errorMessage">Please make sure your task contains no HTML characters html</p>
        </div>
        <div class="item-2">
            <label for="taskDescription" >Task Description:</label>
            <textarea name="taskDescription" id="taskDescription" cols="30" rows="5" placeholder="optional"></textarea>
        </div>
        <div class="item-3">
            <label for="dueDate">Set Task due date:</label>
            <input type="date" name="dueDate" id="dueDate" required>
            <span class="tooltiptext">Must select a date</span>
        </div>
        <div class="item-4">
            <label for="dueTime">Set Task due time:</label>
            <input type="time" name="dueTime" id="dueTime" required>
            <span class="tooltiptext">Must select a time</span>
        </div>
        <button type="submit" onclick="myValidation()">Submit</button>
    </form>
    <ul id="newTaskList"></ul>
</body>
</html>
